<html>
    <head>
        <title>Change the Background Color with Javascript</title>
        <script>
            function changeBodyBg(color)
            {
                document.body.style.background=color;
            }
        </script>
    </head>
    <body>
        <center>
            <h1>Welcome to my page</h1>
        <label>Change Webpage Background To:</label>
        <button type="button" onclick="changeBodyBg('skyblue');">SkyBlue</button>
        <button type="button" onclick="changeBodyBg('lavender');">Lavender</button>
        <button type="button" onclick="changeBodyBg('beige');">Beige</button>
        </center>
    </body>
    </html>
